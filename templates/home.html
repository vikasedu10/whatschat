<!doctype html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Whatschat</title>
</head>

<body>
    <div class="container-fluid col-sm-4 col-md-8 my-4">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">New Chat</h5>
                <div class="mb-3">
                    <label for="roomname" class="form-label">Room Name</label>
                    <input type="text" class="form-control" id="roomname" placeholder="Enter the Room Name / Number">
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                </div>
                <button class="btn btn-sm btn-primary">Chat Now</button>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
